<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="./src/styles/reset.css" /> -->
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>GBVS Frame Tool</title>
</head>
<body>
  <header>
    <h1 id="header-nav" onclick="openNav()">GBVS Frame Tool</h1>
  </header>
  <div class="sandwich-bar" id="sandwich">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="javascript:void(0)" id="select-btn">Character Select</a>
    <a href="">About</a>
  </div>
  <div class="char-select">
    <div class="icon-container">
      <img class="char" id="gran-select" src="/assets/imgs/icon/thumb_gran.png">
      <img class="char" id="kat-select" src="/assets/imgs/icon/thumb_katalina.png">
      <img class="char" id="lance-select" src="/assets/imgs/icon/thumb_lancelot.png">
    </div>
  </div>
  <div class="char-select">
    <div class="move-modal">
      <div id="move-name"></div>
      <div id="motion"></div>
      <div id="altname"></div>
      <div id="dmg-guard">
        <span id="damage"></span>
        <span id="guard"></span>
      </div>
      <div id="sar">
        <div id="startup"></div>
        <div id="active"></div>
        <div id="recovery"></div>
      </div> 
      <div id="frame-adv">
        <div id="onblock"></div>
        <div id="onhit"></div>
      </div>  
      <div id="description"></div>
    </div>
  </div>
  <div class="char-data">
    <div id="char-info">
      <p id="char-name"></p>
      <p id="char-health"></p>
      <p id="char-backdash"></p>
    </div>
    <div id="char-movelist">
    </div>
  </div>
</body>
</html>
