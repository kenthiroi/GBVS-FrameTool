<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>GBVS Frame Tool</title>
</head>
<body>
  <header class="header-nav">
    <h1>GBVS Frame Tool</h1>
  </header>
  <div class="sandwich-bar">
    <li><a href="">Character Select</a></li>
    <!-- <li><a href="">Frame Trap Calculator</a></li> -->
    <li><a href="">About</a></li>
  </div>
  <div class="char-select">
    <p class="char" id="gran">Gran</p>
  </div>
  <div class="char-data">
    <div id="char-info">
      <p id="char-name"></p>
      <p id="char-health"></p>
      <p id="char-backdash"></p>
    </div>
    <div id="char-movelist">
      <ul id="move-name">
      </ul>
      <ul id="damage">
      </ul>
      <ul id="guard">
      </ul>
      <ul id="startup">
      </ul>
      <ul id="active">
      </ul>
      <ul id="recovery">
      </ul>
      <ul id="onblock">
      </ul>
      <ul id="onhit">
      </ul>
    </div>
  </div>
</body>
</html>
